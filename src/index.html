<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>画图工具</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./public/iconfont/iconfont.css">
    <script src="./public/iconfont/iconfont.js"></script>
  </head>
  <body>
    <div class="draw">
      <div class="draw-control">
        <h4>工具栏</h4>
        <div class="draw-control-tool">
            <div class="tool">
              <div class="tool-content">
                <div id="hb" onclick="onSetHB()" class="active">
                  <button class="btn"><i class="iconfont icon-huabi"></i>画笔</button>
                </div>
                <div id="xp" onclick="onSetXP()">
                  <button class="btn"><i class="iconfont icon-xiangpi"></i>橡皮</button>
                </div>
                <div id="wz" onclick="onSetWZ()">
                  <button class="btn"><i class="iconfont icon-wenzi"></i>文本</button>
                </div>
                <div id="cj" onclick="onSetCj()">
                  <button class="btn">裁剪</button>
                </div>
              </div>
              <div class="desc">工具</div>
            </div>
            <div class="size">
              <input type="range" id="thickness-picker" min="1" max="10" value="1">
              <div class="desc">画笔粗细</div>
            </div>
            <div class="color">
              <input type="color" id="color-picker" />
              <div class="desc">画笔颜色</div>
            </div>
        </div>
        
     
        <div class="btn-wrapper">
          <div onclick="onImportImage()">
            <button class="btn">导入图片</button>
          </div>
          <input type="file" id="import-image" style="display: none;">
  
          <div onclick="onSave()">
            <button class="btn">保存</button>
          </div>
        </div>
      </div>
      <div id="draw-plan" class="draw-plan">
        <div id="canvas-box" class="canvas-box">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
    <!-- <div class="head">
      
    </div>
     -->
    <!-- <input type="text" id="text-input"> -->
    <script src="./renderer.js"></script>
  </body>
</html>
